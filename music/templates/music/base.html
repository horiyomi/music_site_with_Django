<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Viperr{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link href="//fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'music/styles.css' %}" >

  </head>
  <body>
  {#  Navigation #}
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'music:index' %}">Viperr</a>
        </div>
        <div class="collapse navbar-collapse" id="topNavBar">
          <ul class="nav navbar-nav">
            <li class="{% block album_active %}{% endblock %}">
              <a href="{% url 'music:index' %}">
                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
              </a>
            </li>
            <li class="{% block song_active %}{% endblock %}">
              <a href="{% url 'music:all-songs' %}">
                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Song
              </a>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search" method="get" action="#">
            <div class="form-group">
              <input type="text" class="form-control" name="q" value="">
            </div>
            <button type="submit" class="btn btn-default-outline">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="{% url 'music:album-add' %}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
              </a>
            </li>
            <li class="">
              <a href="{% url 'music:index' %}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
              </a>
            </li>
          </ul>
        </div>
      </div>

    </nav>
    {% block body %}
    {% endblock %}

    <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
